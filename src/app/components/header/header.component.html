<header
  #someHeader
  class="flex justify-between items-center fixed top-0 z-10 w-full"
>

    <div class="hamburger">
      <div>
        <button (click)="activateHamMenu()">
          <div class="ham-box">
            <div
              class="ham-box-inner"
              [ngClass]="{
                'ham-box-inner': !hamMenuActive,
                'ham-box-inner-active': hamMenuActive
              }"
            ></div>
          </div>
        </button>
        <aside
          [ngClass]="{
            'aside-navbar-active': hamMenuActive,
            'aside-navbar': !hamMenuActive
          }"
        >
          <nav class="font-jetBrains">
            <ol>
              <li>
                <a
                  (click)="responsiveScrollTo('about-container')"
                  class="text-teal-200 hover:text-white"

                </a>
              </li>
              <li>
                <a
                  (click)="responsiveScrollTo('skills-container')"
                  class="text-teal-200 hover:text-white"
                >
                  Skills
                </a>
              </li>
            </ol>

            <div>
              <button
                (click)="seeResume()"
                class="text-sm mt-10 px-8 py-4 leading-none border rounded text-teal-200 border-teal-200 hover:text-teal-200 hover:bg-teal-200 hover:bg-opacity-10"

                Resume
              </button>

          </nav>
        </aside>

</header>
