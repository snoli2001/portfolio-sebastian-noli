<section
  class="mt-10 lg:flex lg:items-center font-jetBrains intro-container w-full lg:h-screen"
>
  <div class="title w-full lg:w-3/4">
    <h1>
      <span
        [ngClass]="('title' | translate) == 'Hola!, Mi nombre es' ? 'e1' : 'a1'"
        >{{ "title" | translate }}</span
      >
      <span class="a2"> Sebastian Noli. </span>
      <span [ngClass]="('title3' | translate) == title3String ? 'a3' : 'e3'">
        {{ "title3" | translate }}
      </span>
    </h1>
    <div class="font-normal text-xl font-jetBrains">
      <p class="text-[#dff6ff] intro-text">
        {{ "intro-paragraph" | translate }}
      </p>
      <div class="mt-5 sm:mt-10 text-xl">
        <a
          href="mailto:sebastian.noli@gmail.com"
          class="btn-hire-me w-full sm:w-auto flex justify-center items-center sm:inline-block text-sm px-8 py-4 leading-none border rounded text-teal-200 border-teal-200 hover:text-teal-200 hover:bg-teal-200 hover:bg-opacity-10 lg:mt-0"
          >{{ "contact-btn" | translate }}</a
        >
      </div>
    </div>
  </div>
  <div class="profile-img-container">
    <div class="img-box ml-2">
      <div class="img-container">
        <img src="./assets/images/profile-photo.jpg" alt="" />
        <a
          href="mailto:sebastian.noli@gmail.com"
          class="btn-hire-me text-sm px-8 py-4 leading-none border rounded text-teal-200 border-teal-200 hover:text-teal-200 hover:bg-teal-200 hover:bg-opacity-10 lg:mt-0"
        >
          {{ "hire-me-btn" | translate }}
        </a>
      </div>
    </div>
  </div>
</section>
